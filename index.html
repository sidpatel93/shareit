<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shareIt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="upload-container">
    <div class="drop-zone">
      <div class="icon-container">
        <img class='center'  src="./file.svg" alt="File Icon" draggable="false">
        <img class='left'  src="./file.svg" alt="File Icon" draggable="false">
        <img class='right'  src="./file.svg" alt="File Icon" draggable="false">
      </div>
      <input type="file" id="input-file">
      <div class="title">Drop the files here or <span class="browse-button"> Browse from the computer</span></div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
